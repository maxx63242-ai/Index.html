<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percentage Converter Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #333;
    }
    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Percentage Converter</h2>

    <!-- Option Select -->
    <select id="conversionType" onchange="toggleInputs()">
      <option value="marksToPercent">Marks → Percentage</option>
      <option value="percentToMarks">Percentage → Marks</option>
    </select>

    <!-- Marks to Percentage -->
    <div id="marksToPercentInputs">
      <input type="number" id="marksObtained" placeholder="Enter Marks Obtained">
      <input type="number" id="totalMarks" placeholder="Enter Total Marks">
    </div>

    <!-- Percentage to Marks -->
    <div id="percentToMarksInputs" style="display:none;">
      <input type="number" id="percentageValue" placeholder="Enter Percentage">
      <input type="number" id="totalMarks2" placeholder="Enter Total Marks">
    </div>

    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function toggleInputs() {
      const type = document.getElementById("conversionType").value;
      document.getElementById("marksToPercentInputs").style.display = 
        type === "marksToPercent" ? "block" : "none";
      document.getElementById("percentToMarksInputs").style.display = 
        type === "percentToMarks" ? "block" : "none";
      document.getElementById("result").innerHTML = "";
    }

    function convert() {
      const type = document.getElementById("conversionType").value;
      let resultText = "";

      if (type === "marksToPercent") {
        let marks = parseFloat(document.getElementById("marksObtained").value);
        let total = parseFloat(document.getElementById("totalMarks").value);

        if (isNaN(marks) || isNaN(total) || total <= 0) {
          resultText = "⚠️ Please enter valid numbers.";
        } else {
          let percent = (marks / total) * 100;
          resultText = `Percentage = ${percent.toFixed(2)}%`;
        }
      } 
      else {
        let percent = parseFloat(document.getElementById("percentageValue").value);
        let total = parseFloat(document.getElementById("totalMarks2").value);

        if (isNaN(percent) || isNaN(total) || total <= 0) {
          resultText = "⚠️ Please enter valid numbers.";
        } else {
          let marks = (percent / 100) * total;
          resultText = `Marks Obtained = ${marks.toFixed(2)}`;
        }
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
